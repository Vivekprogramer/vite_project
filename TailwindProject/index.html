<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: #181818; /* Dark background */
      }
      .center-top {
        position: absolute;
        top: 18px;
        left: 32px;
        background-color: red;
        color: #181818; /* Changed from white to dark */
        margin: 0;
        padding: 8px 20px;
        width: auto;
        text-align: left;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        z-index: 20;
        border-radius: 8px;
      }
      .buffering-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 140px;
        height: 140px;
        z-index: 1;
      }
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #db3434;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      .buffering-text {
        margin-top: 18px;
        color: #ff0000; /* Changed from white to dark */
        font-size: 1.1rem;
        font-family: Arial, sans-serif;
        text-align: center;
        letter-spacing: 1px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .top-right-icons {
        position: absolute;
        top: 18px;
        right: 32px;
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 10;
      }
      .top-center-search {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 15;
      }
      .search-input {
        padding: 6px 10px;
        border-radius: 20px;
        border: 1px solid #444;
        font-size: 1rem;
        outline: none;
        width: 500px; /* Increased width */
        background: #181818; /* Changed from white to dark */
        color: #fff;
      }
      .icon-btn {
        background: #222;
        border: 1px solid #444;
        cursor: pointer;
        font-size: 1.3rem;
        padding: 6px;
        transition: background 0.2s;
        border-radius: 50%;
        color: #181818; /* Changed from white to dark */
      }
      .icon-btn:hover {
        background: #333;
      }
      .main-header {
        width: 100%;
        position: relative;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <button type="button" class="center-top" onclick="location.reload()" style="font-size:2.5rem; font-weight:bold; background-color:red; color:#181818; border:none; border-radius:8px; padding:8px 20px; font-family:'Roboto', Arial, sans-serif; cursor:pointer;">
        YourTube
      </button>
      <div class="top-center-search">
        <input type="text" class="search-input" placeholder="Search" />
      </div>
      <div class="top-right-icons">
        <button class="circular style-scope yt-icon-button" title="Notifications"></button>
        <button class="icon-btn" title="Profile">
          <span style="font-size: 1.3rem;">ðŸ‘¤</span>
        </button>
      </div>
    </header>
    <hr>
    <div class="buffering-container">
      <div class="spinner"></div>
      <span class="buffering-text">Check your Connection</span>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
